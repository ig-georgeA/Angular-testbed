<div class="row-layout group">
  <div class="row-layout group_1">
    <button igxButton="raised" igxRipple [igxToggleAction]="customDialog" class="button">
      <igx-icon>
        open_in_new
      </igx-icon>
      <span>Open custom dialog</span>
    </button>
    <igx-dialog [closeOnOutsideSelect]="true" [closeOnEscape]="true" [igxToggleAction]="customDialog" #customDialog>
      <igx-dialog-title>
        <h5>
          Confirmation
        </h5>
      </igx-dialog-title>
      <ng-container>
        <img src="/assets/SketchParser.png" class="image" />
      </ng-container>
      <igx-dialog-actions>
        <button igxButton="raised" igxRipple [igxToggleAction]="customDialog" class="button_1">
          Yay
        </button>
        <button igxButton="outlined" igxRipple [igxToggleAction]="customDialog" class="button_1">
          Nay
        </button>
      </igx-dialog-actions>
    </igx-dialog>
  </div>
  <div class="row-layout group_1">
    <button igxButton="raised" igxRipple [igxToggleAction]="alert" class="button">
      <igx-icon>
        open_in_new
      </igx-icon>
      <span>Open alert dialog</span>
    </button>
    <igx-dialog [closeOnOutsideSelect]="true" [closeOnEscape]="true" #alert>
      <ng-container>
        <p>Are you sure you want to do this?</p>
      </ng-container>
      <igx-dialog-actions>
        <button igxButton="flat" igxRipple [igxToggleAction]="alert">Cancel</button>
        <button igxButton="flat" igxRipple [igxToggleAction]="alert">OK</button>
      </igx-dialog-actions>
    </igx-dialog>
    <igx-dialog [closeOnOutsideSelect]="true" [closeOnEscape]="true" #dialog>
      <igx-dialog-title>
        <h5>
          Confirmation
        </h5>
      </igx-dialog-title>
      <ng-container>
        <p>Are you sure you want to do this?</p>
      </ng-container>
      <igx-dialog-actions>
        <button igxButton="flat" igxRipple [igxToggleAction]="dialog">Cancel</button>
        <button igxButton="flat" igxRipple [igxToggleAction]="dialog">OK</button>
      </igx-dialog-actions>
    </igx-dialog>
  </div>
  <div class="row-layout group_1">
    <button igxButton="raised" igxRipple [igxToggleAction]="confirm" class="button">
      <igx-icon>
        open_in_new
      </igx-icon>
      <span>Open confirmation dialog</span>
    </button>
    <igx-dialog [closeOnOutsideSelect]="true" [closeOnEscape]="true" #confirm>
      <igx-dialog-title>
        <h5>
          Show custom dialog?
        </h5>
      </igx-dialog-title>
      <ng-container>
        <p>Are you sure you want to do this?</p>
      </ng-container>
      <igx-dialog-actions>
        <button igxButton="flat" igxRipple [igxToggleAction]="confirm">Cancel</button>
        <button igxButton="flat" igxRipple [igxToggleAction]="customDialog">Show me</button>
      </igx-dialog-actions>
    </igx-dialog>
  </div>
</div>
<div class="row-layout group">
  <div class="row-layout group_2">
    <button igxButton="raised" igxRipple [igxToggleAction]="snackbar" class="button">
      <igx-icon>
        open_in_new
      </igx-icon>
      <span>Open snackbar</span>
    </button>
  </div>
  <div class="row-layout group_2">
    <button igxButton="raised" igxRipple [igxToggleAction]="banner" class="button">
      <igx-icon>
        open_in_new
      </igx-icon>
      <span>Open banner</span>
    </button>
  </div>
</div>
<igx-banner #banner class="banner">
  <p>
    Banner message
  </p>
  <igx-banner-actions>
    <button igxButton="flat" igxRipple [igxToggleAction]="banner" class="button_2">
      Dismiss
    </button>
  </igx-banner-actions>
  <igx-icon class="icon">
    mail
  </igx-icon>
</igx-banner>
<igx-snackbar actionText="Dismiss" (clicked)="snackbar.toggle()" #snackbar class="snackbar">
  This is a message
</igx-snackbar>
